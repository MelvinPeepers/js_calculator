<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Practice - JS Calculator</title>
</head>
<body>

    <div class="container">

    <main>

        <div class="calculator">
            <div class="screen">.</div><!--End of display-->
            <br />
            <div class="btn">

                <button>7</button>

                <button>8</button>

                <button>9</button>

                <button>*</button>

                <button>4</button>

                <button>5</button>

                <button>6</button>

                <button>-</button>

                <button>1</button>

                <button>2</button>

                <button>3</button>

                <button>+</button>

                <button>0</button>

                <button>.</button>

                <button>/</button>

                <button id="equals">=</button>

            </div><!--End of btn-->

            <div class="btn-clear">
                <button id="clear">Clear</button>
            </div><!--End of btn-clear-->

        </div> <!--End of calculator-->

    </main>

    </div> <!--End of container-->
<script src="app.js"></script>
</body>
</html>
