<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Practice - JS Calculator</title>
</head>
<body>

    <div class="container">

    <main>
        <div class="calculator">
            <div class="display">
                <div class="btn">
                    <button id="clear">Clear</button>
                </div>
                <div class="btn">
                    <button>7</button>
                </div>
                <div class="btn">
                    <button>8</button>
                </div>
                <div class="btn">
                    <button>9</button>
                </div>
                <div class="btn">
                    <button>*</button>
                </div>
                <div class="btn">
                    <button>4</button>
                </div>
                <div class="btn">
                    <button>5</button>
                </div>
                <div class="btn">
                    <button>6</button>
                </div>
                <div class="btn">
                    <button>-</button>
                </div>
                <div class="btn">
                    <button>1</button>
                </div>
                <div class="btn">
                    <button>2</button>
                </div>
                <div class="btn">
                    <button>3</button>
                </div>
                <div class="btn">
                    <button>+</button>
                </div>
                <div class="btn">
                    <button>0</button>
                </div>
                <div class="btn">
                    <button>.</button>
                </div>
                <div class="btn">
                    <button>=</button>
                </div>
            </div>

        </div>
    </main>

    </div>
<script src="app.js"></script>
</body>
</html>
